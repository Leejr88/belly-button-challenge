<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://bootswatch.com/5/solar/bootstrap.min.css", rel="stylesheet">
  <link href="./static/css/static.css" rel="stylesheet">

  <!-- JS IMPORTS - External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card text-center text-black bg-primary">
          <div class="card-header">Belly Button Biodiversity Dashboard.</div>
          <div class="card-body"> 
            <p class="card-text">
              A dashboard created using a <a href="https://robdunnlab.com/projects/belly-button-biodiversity/">dataset</a> from Rob Dunn Lab.
            </p>
          </div>
          <div class="card-footer">Use the interactive dashboard below to explore the dataset!</div>
        </div>
      </div>
    </div>

    <br>

    <div class="row align-items-center">
      <div class="col-md-3">
        <div class="card bg-info text-black mb-3">
          <div class="card-header">Test Subject ID Number:</div>
          <div class="card-body">
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
        </div>  
        <div class="card bg-light text-black mb-3">
          <div class="card-header">Demographic Info</div>
          <div class="card-body" id="sample-metadata"></div>
        </div>
      </div>
      
      <div class="col-md-9">
        <div class="card border-secondary mb-9">
          <div class="card-body">
            <div id="bar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-12">
        <div class="card border-secondary mb-12">
          <div class="card-body">
            <div id="bubble"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/js/app.js"></script>

</body>

</html>
